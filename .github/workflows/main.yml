name: CI

on:
 
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GINGER_API_KEY: ${{ secrets.GINGER_API_KEY }} 

    steps:
      - uses: actions/checkout@v2
      - name: Install dependecies
        run: composer install
      - name: set .env vars
        run: |
          sudo find -name '.env' -exec sed -i 's%PUBLIC_API_URL=%PUBLIC_API_URL=https://api.online.emspay.eu%' {} +
          sudo find -name '.env' -exec sed -i 's%ORDER_ID_FOR_TESTS=%ORDER_ID_FOR_TESTS=06a2cf1d-570d-4461-b8c2-42fc45d18dab%' {} +
      - name: Run all tests
        run: vendor/bin/phpunit src/Tests
